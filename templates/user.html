{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {{ name }}!</h1>
        <div>
            <p style="text-align:left;">The local date and time is {{ moment(current_time).format('LLL') }}.</p>
            <p style="text-align:left;">That was {{ moment(current_time).fromNow(refresh=True) }}</p>
        </div>
    </div>
</div>
{% endblock %}
